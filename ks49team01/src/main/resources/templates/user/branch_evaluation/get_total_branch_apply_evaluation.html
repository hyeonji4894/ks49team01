<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
	</head>
	<!-- Start Page Content -->
	
	
	</th:block>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">가맹신청목록</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/}" class="text-muted">가맹신청조회</a>
		</li>
		<li class="breadcrumb-item text-muted active" th:text="${page}">가맹신청목록</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
	       <table class="table">
				<thead>
					<tr>
						<th scope="col">질문 코드</th>
						<th scope="col">본사 아이디</th>
						<th scope="col">평가 질문 등록 일자</th>
						<th scope="col">가맹평가 질문 리스트</th>	                
						<th scope="col">채점 코드</th>
						<th scope="col">가맹 모집 코드</th>
						<th scope="col">가맹 신청자 답변</th>
						<th scope="col">채점 후 점수</th>	                
						<th scope="col">1차 채점 기준 코드</th>
						<th scope="col">기준</th>
						<th scope="col">이상</th>
						<th scope="col">미만</th>	                
						<th scope="col">점수 번호</th>
						<th scope="col">점수</th>
						<th scope="col">가맹 평가 기준 등록 일자</th>
						<th scope="col">합격여부 코드</th>	                
						<th scope="col">1차 평가 합계 점수</th>
						<th scope="col">합격여부</th>
						<th scope="col">평가 총합계 코드</th>
						<th scope="col">신청 폐교</th>	                
						<th scope="col">항목 총 합계</th>
						<th scope="col">등록자아이디</th>
						<th scope="col">가맹신청 총합계 등록 시간</th>	                
					</tr>
				</thead>
				<tbody id="tbody">
					<tr th:if="${userBranchEvaluation != null and not #lists.isEmpty(userBranchEvaluation)}" th:each="e : ${userBranchEvaluation}">
						<td th:text="${e.questionCode}"></td>
						<td th:text="${e.memberId}"></td>
						<td th:text="${e.branchEvaluationRegisterDate}"></td>
						<td th:text="${e.listOfBranchEvaluationQuestions}"></td>
						<td th:text="${e.grading_code}"></td>
						<td th:text="${e.branch_recruit_code}"></td>
						<td th:text="${e.applicant_response}"></td>
						<td th:text="${e.score_after_grading}"></td>
						<td th:text="${e.grading_criteria_code}"></td>
						<td th:text="${e.standard}"></td>
						<td th:text="${e.more}"></td>
						<td th:text="${e.under}"></td>
						<td th:text="${e.score_num}"></td>
						<td th:text="${e.score}"></td>
						<td th:text="${e.evaluation_criteria_date}"></td>
						<td th:text="${e.pass_or_not_code}"></td>
						<td th:text="${e.evaluation_total_score}"></td>
						<td th:text="${e.pass_or_not}"></td>
						<td th:text="${e.total_evaluation_code}"></td>
						<td th:text="${e.close_school_code}"></td>
						<td th:text="${e.total}"></td>
						<td th:text="${e.registrant_id}"></td>
						<td th:text="${e.system_registration_time}"></td>
					</tr>
					<tr th:unless="${userBranchEvaluation != null and not #lists.isEmpty(userBranchEvaluation)}">
						<td colspan="12">조회된 리스트가 없습니다</td>
					</tr>
				</tbody>
	     </table>
	</th:block>
</html>
