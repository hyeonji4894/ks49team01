<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout/default}">
<head>
  

</head>
<body>
	<main class="main">
		<th:block layout:fragment="customContents">
		<main class="main pages">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                    <span></span> Pages <span></span> My Account
                </div>
            </div>
        </div>
         <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                        <div class="row">
                            <div class="col-lg-6 pr-30 d-none d-lg-block">
                                <img class="border-radius-15" src="/user/assets/imgs/page/login-1.png" alt="" />
                            </div>
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1">
                                            <h1 class="mb-5">Login</h1>
                                        </div>
										  <form th:action="@{/user/member/login}" method="post" th:object="${adminUser}">
                                            <div class="form-group" >
        									<input placeholder="아이디를 입력해주세요" type="text" id="memberId" name="memberId" th:field="*{memberId}" required>
                                            </div>
                                            <div class="form-group">
        									<input  placeholder="비밀번호를 입력해주세요" type="password" id="memberPw" name="memberPw" th:field="*{memberPw}" required>
                                            </div>
                                          
                                            <div class="form-group d-flex justify-content-end">
                                                <button type="submit" class="col-12 btn btn-heading btn-block hover-up" name="login">Log in</button>
                                            </div>
                                                  <div class="col-12 mt-3">
							                    <button class="col-12 btn btn-heading btn-block hover-up" type="button" th:onclick="window.location.href='/user/member/addMember'">
							                        회원가입
							                    </button>
							                </div> 
                					</form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
		</th:block>
	</main>
	<!-- contents end -->
	<!-- footer start -->
	   <footer th:replace="~{user/fragments/footer :: footerFragment}"></footer>   
	<!-- footer end -->
    <!-- Vendor JS-->
    <script th:src="@{/user/assets/js/vendor/modernizr-3.6.0.min.js}"></script>
    <script th:src="@{/user/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/user/assets/js/vendor/jquery-migrate-3.3.0.min.js}"></script>
    <script th:src="@{/user/assets/js/vendor/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/user/assets/js/plugins/slick.js}"></script>
    <script th:src="@{/user/assets/js/plugins/jquery.syotimer.min.js}"></script>
    <script th:src="@{/user/assets/js/plugins/wow.js}"></script>
    <script th:src="@{/user/assets/js/plugins/perfect-scrollbar.js}"></script>
    <script th:src="@{/user/assets/js/plugins/magnific-popup.js}"></script>
    <script th:src="@{/user/assets/js/plugins/select2.min.js}"></script>
    <script th:src="@{/user/assets/js/plugins/waypoints.js}"></script>
    <script th:src="@{/user/assets/js/plugins/counterup.js}"></script>
    <script th:src="@{/user/assets/js/plugins/jquery.countdown.min.js}"></script>
    <script th:src="@{/user/assets/js/plugins/images-loaded.js}"></script>
    <script th:src="@{/user/assets/js/plugins/isotope.js}"></script>
    <script th:src="@{/user/assets/js/plugins/scrollup.js}"></script>
    <script th:src="@{/user/assets/js/plugins/jquery.vticker-min.js}"></script>
    <script th:src="@{/user/assets/js/plugins/jquery.theia.sticky.js}"></script>
    <script th:src="@{/user/assets/js/plugins/jquery.elevatezoom.js}"></script>
    <!-- Template  JS -->
    <script th:src="@{/user/assets/js/main.js?v=5.6}"></script>
    <script th:src="@{/user/assets/js/shop.js?v=5.6}"></script>
	<!-- This Page JS -->
    <th:block layout:fragment="customJsFile"></th:block>
    <!-- This Page JS Script -->
    <th:block layout:fragment="customJs"></th:block>
</body>
</html>
