<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Notice Board</title>
</head>
<body>

    <!-- 게시글 수정 폼 -->
    <h2>게시글 수정</h2>
    <form action="/noticeboard/update" method="post" th:object="${noticeBoard}">
        <!-- Hidden field for noticeBoardCode -->
        <input type="hidden" th:field="*{noticeBoardCode}">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:field="*{noticeBoardTitle}" required>
        <br>
        <label for="content">내용:</label>
        <textarea id="content" name="content" th:field="*{noticeBoardContent}" required></textarea>
        <br>
        <button type="submit">수정</button>
    </form>

</body>
</html>
