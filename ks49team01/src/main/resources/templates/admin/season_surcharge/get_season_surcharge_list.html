<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
		<style>
			.table-bordered, .table-bordered td, .table-bordered th {
				border-color: #bac6d0 !important;
			}
			.table-bordered thead{
				background-color: #dfe4fa !important;
				border-color: #bac6d0;
			}
			.border{
				border-color: #bac6d0 !important;
			}
			
		</style>	
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">시즌추가금목록조회</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/admin/surcharge/surchargeList}" class="text-muted">시즌추가금</a>
		</li>
		<li class="breadcrumb-item">
			<a th:href="@{/admin/surcharge/surchargeList}" class="text-muted">시즌추가금목록조회</a>
		</li>
		<li class="breadcrumb-item text-muted active" aria-current="page" >가맹점명</li>
	</th:block>

	<!-- Start Page Content -->

			                  <input type="hidden" class="form-control" readonly="readonly" id="search1Code" name="search1Code">

			                </div>
			            </div>
			            <div class="col-lg-3">
			              <label class="form-label card-title font-weight-bolder">시작일</label>
			              <div class="row">
			                <div class="col-12">
			                	<div class="form-group">
									<input type="datetime-local" class="form-control" value="2024-01-21T00:00:00">
								</div>
			                </div>
			              </div>
			            </div>
			            <div class="col-lg-3">
			              <label class="form-label card-title font-weight-bolder">종료일</label>
			              <div class="row">
			                <div class="col-12">
			                	<div class="form-group">
									<input type="datetime-local" class="form-control" value="2024-01-22T22:33:00">
								</div>
			                </div>
			              </div>
			            </div>
		           	</div>
		            <div class="col-lg-5">
		                <label class="form-label card-title font-weight-bolder">비/성수기</label>
		                <div class="input-group">
		                  <input type="text" class="form-control">
		                </div>
		            </div>
		            <div class="col-lg-5">
		              <label class="form-label card-title font-weight-bolder">요일</label>
		              <div class="row">
		                <div class="col-12">
		                  <div class="input-group">
		                    <select class="form-control text-center">
		                      <option value="">전체</option>
		                      <option value="">월~목</option>
		                      <option value="">금,토</option>

		                    </select>
		                  </div>
		                </div>
		              </div>
		            </div>
		          </div>
		        </div>

		              </button>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		  <div class="card mb-4">

				    	<h5 class="card-title">
					    	[ 전체 &nbsp;
					    	<label id="listCnt" class="text-info mb-0">100</label> 건

					    	<label id="pageCnt" class="text-info mb-0">10</label> 건
					    	]

                           <button type="button" class="btn btn-outline-danger" id="delBtn"><i class="fas fa-trash-alt"></i>

			    	</div>
		    	</div>
		    	
		    	<table class="table table-bordered table-hover text-center search-result">

		                <th class="font-weight-bolder">가맹점코드</th>
		                <th class="font-weight-bolder">비수기/성수기</th>
		                <th class="font-weight-bolder">요일</th>
		                <th class="font-weight-bolder">추가금</th>
		                <th class="font-weight-bolder">등록일자</th>
		                <th class="font-weight-bolder">등록자아이디</th>
	              	</tr>

			              <td th:text="${b.registerDate}"></td>

                      </tr>

		                   <li class="page-item"><a class="page-link" href="#">3</a></li>
		                   <li class="page-item"><a class="page-link" href="#">4</a></li>
		                   <li class="page-item"><a class="page-link" href="#">5</a></li>
		                   <li class="page-item"><a class="page-link" href="#">6</a></li>
		                   <li class="page-item"><a class="page-link" href="#">7</a></li>
		                   <li class="page-item"><a class="page-link" href="#">8</a></li>
		                   <li class="page-item"><a class="page-link" href="#">9</a></li>
		                   <li class="page-item"><a class="page-link" href="#">10</a></li>
		                   <li class="page-item">
		                       <a class="page-link" href="#">Next</a>
		                   </li>
		               </ul>
			    	</div>
			    </div>
		    </div>
		  </div>
		  
		  <!-- search1 modal content -->
          <div id="search1-modal" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                  	  <div class="modal-header">
                          <h4 class="modal-title" id="modalTitle1">가맹점검색</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                      </div>
                      <div class="modal-body">
                         <div class="form-group row justify-content-center">                         	 
                            <label for="searchItem1" class="col-sm-2 col-form-label card-title font-weight-bolder">매장명</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="searchItem1" placeholder="검색어를 입력해주세요">
                            </div>
                            <button class="btn btn-primary form-control col-sm-2 font-weight-bold" type="button">
                            	<i class="fas fa-search">&ensp;검색</i>
                            </button>
                         </div>
                      </div>
                      <div class="modal-footer">
                      	 <div class="table-responsive">
                             <table class="table table-bordered table-hover text-center">
                                <thead class="text-dark font-weight-bolder">
                                    <tr>
                                        <th>가맹점명</th>
                                    </tr>
                                </thead>
                                <tbody class="border border-dark searchTb1">
                                    <tr th:if="${branchBySurchargeList != null and not #lists.isEmpty(branchBySurchargeList)}"
	            		 				th:each="b : ${branchBySurchargeList}">
                                        <td th:text="${b.branchCode}"></td>
                                    </tr>
                                </tbody>
                              </table>
                          </div>
                      </div>
                  </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
		  <!-- search modal content -->          
	</th:block>

			$(document).on('click', '.searchTb1 tr', function(){
				const name = $(this).children().eq(0).text();
				$('#search1Name').val(name);
				$('#search1-modal').modal('hide');
			});					
					
					
			// 검색결과 tbody 이벤트
			$(document).on('click', '.search-result tbody tr', function(e){

				const isChecked = $(this).find('.check').prop('checked');
				$(this).find('.check').prop('checked', !isChecked);
				if($('.check').length == $('.check:checked').length){
					$('#allCheck').prop('checked', true);
				}else{
					$('#allCheck').prop('checked', false);
				}
			});

					return;

			});
