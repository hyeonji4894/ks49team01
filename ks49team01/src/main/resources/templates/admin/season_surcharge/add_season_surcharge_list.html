<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	<!-- css file import head태그 안에 추가  -->
	<head>
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1"></h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/}" class="text-muted">시즌추가금</a>
		</li>
		<li class="breadcrumb-item">
			<a th:href="@{/admin/room/surchargeList}" class="text-muted">시즌추가금목록조회</a>
		</li>
		<li class="breadcrumb-item text-muted active" aria-current="page" >가맹점명</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
		<table class="table">
	        <thead>
	            <tr>
	            	<th scope="col"></th>
	                <th>비수기/성수기</th>
	                <th>요일</th>
	                <th>수정</th>
	                <th>삭제</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:if="${surchargeList != null and not #lists.isEmpty(surchargeList)}"
	            	th:each="s : ${surchargeList}">
	            	<td></td>
	                <td th:text="${s.lowseasonPeakseason}"></td>
	                <td th:text="${s.dayOfTheWeek}"></td>
	                <td class="addList">
	    				<a th:href="@{/admin/surcharge/modifySurchargeList}">수정</a>
	                </td>
	                <td class="addList">
	    				<a th:href="@{/admin/surcharge/removeSurchargeList}">삭제</a>
	                </td>
	            </tr>
	            <tr th:unless="${surchargeList != null and not #lists.isEmpty(surchargeList)}">
					<td colspan="12">조회된 리스트가 없습니다</td>
				</tr>
	        </tbody>
	     </table>
	     <div style="float: right;">
		 	<a class="btn waves-effect waves-light btn-dark" th:href="@{/admin/surcharge/addSurchargeList}">등록</a>
	     </div>
	  </th:block>
</html>
