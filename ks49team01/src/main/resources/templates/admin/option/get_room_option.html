<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
		<style>
			.table-bordered, .table-bordered td, .table-bordered th {
				border-color: #bac6d0 !important;
			}
			.table-bordered thead{
				background-color: #dfe4fa !important;
				border-color: #bac6d0;
			}
			.border{
				border-color: #bac6d0 !important;
			}			
		</style>
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">객실옵션조회</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{#}" class="text-muted">객실옵션</a>
		</li>
		<li class="breadcrumb-item">
			<a th:href="@{/admin/option/roomOptionList}" class="text-muted">객실옵션조회</a>
		</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
       	  <div class="card mb-4">
		    <div class="card-body">
		      <div class="row">
		        <div class="col-lg-8">
		          <div class="row mb-3">
		            <div class="col-lg-10">
		              <label class="form-label card-title font-weight-bolder" >카테고리</label>
		              <div class="row">
		                <div class="col-12">
		                  <div class="input-group">
		                    <select class="form-control text-center search-items" id="roomOptionCate">
		                      <option value="">전체</option>
		                      <option value="옵션">옵션</option>
		                      <option value="부가서비스">부가서비스</option>
		                    </select>		                    
					        <div class="col-lg-4 align-self-center">
					          <div class="row justify-content-center">
					            <div class="col-10">
					              <button id="searchBtn" class="btn btn-primary bg col-10 justify-content-center font-weight-bold display-2" type="button" style="height: 35px;">
					                <i class="fas fa-search mr-10" style="font-size: 20px;">&ensp;검색</i>
					              </button>
					            </div>
					          </div>
					        </div>
		                  </div>
		                </div>
		              </div>
		            </div>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
		  <div class="card mb-4">
		    <div class="card-body">
		    	<div class="row mb-3">
		    		<div class="col-sm-3 d-flex align-items-end">		    		
				    	<h5 class="card-title">
					    	[ 전체 &nbsp;
					    	<label id="listCnt" class="text-info mb-0">100</label> 건
					    	&nbsp;|&nbsp;  
					    	<label id="pageCnt" class="text-info mb-0">10</label> 건
					    	]
				    	</h5>
		    		</div>	    	
			    	<div class="col-sm-9">
			    		<div class="btn-list text-right">
                           <a type="button" class="btn btn-outline-success" id="addBtn" th:href="@{/admin/option/addRoomOption}"><i class="fas fas fa-pencil-alt"></i>
                               등록</a>
                           <button type="button" class="btn btn-outline-warning" id="modifyBtn" th:href="@{/admin/option/modifyRoomOption}"><i class="fas fa-undo"></i>
                               수정</button>
                           <button type="button" class="btn btn-outline-danger" id="delBtn" th:href="@{/admin/option/removeRoomOption}"><i class="fas fa-trash-alt"></i>
                               삭제</button>
                       </div>
			    	</div>
		    	</div>
		    	
		    	<table class="table table-bordered table-hover text-center search-result">
                  <thead class="h5 text-dark">
                      <tr>
                      	  <th style="width: 5%;">
                            <input type="checkbox" id="allCheck">
                      	  </th>
                          <th class="font-weight-bolder">옵션번호</th>
                          <th class="font-weight-bolder">카테고리</th>
                          <th class="font-weight-bolder">옵션 명</th>
                          <th class="font-weight-bolder">가격</th>
                          <th class="font-weight-bolder">등록날짜</th>
                          <th class="font-weight-bolder">등록인아이디</th>
                      </tr>
                  </thead>
                  <tbody class="border text-dark" id="searchOptionTbody">
                  	<tr th:if="${optionList != null and not #lists.isEmpty(optionList)}"
                         th:each="o : ${optionList}">
                  		<td style="width: 5%;">
                        	<input type="checkbox" class="check">
                      	</td>
                        <td th:text="${o.roomOptionNumber}"></td>
                        <td th:text="${o.roomOptionCate}"></td>
	                 	<td th:text="${o.roomOptionName}"></td>
	                  	<td th:text="${o.roomOptionPrice}"></td>
	                 	<td th:text="${o.roomOptionRegistrationDate}"></td>
	                 	<td th:text="${o.roomOptionRegistrationId}"></td>
                    <tr th:unless="${optionList != null and not #lists.isEmpty(optionList)}">
						<td colspan="6">조회된 리스트가 없습니다</td>
				  	</tr>                      
                  </tbody>
                </table>
			    <div class="row justify-content-center mt-5">
			    	<div class="col-10">			    	
				    	<ul class="pagination justify-content-center">
		                   <li class="page-item disabled">
		                       <a class="page-link" href="#" tabindex="-1">Previous</a>
		                   </li>
		                   <li class="page-item active"><a class="page-link" href="#">1</a></li>
		                   <li class="page-item"><a class="page-link" href="#">2</a></li>
		                   <li class="page-item"><a class="page-link" href="#">3</a></li>
		                   <li class="page-item"><a class="page-link" href="#">4</a></li>
		                   <li class="page-item"><a class="page-link" href="#">5</a></li>
		                   <li class="page-item"><a class="page-link" href="#">6</a></li>
		                   <li class="page-item"><a class="page-link" href="#">7</a></li>
		                   <li class="page-item"><a class="page-link" href="#">8</a></li>
		                   <li class="page-item"><a class="page-link" href="#">9</a></li>
		                   <li class="page-item"><a class="page-link" href="#">10</a></li>
		                   <li class="page-item">
		                       <a class="page-link" href="#">Next</a>
		                   </li>
		               </ul>
			    	</div>
			    </div>
		    </div>
		  </div>		                        		  
	</th:block>

			// 검색결과 tbody 이벤트
			$(document).on('click', '.search-result tbody tr', function(e){
				e.stopPropagation();
				const isChecked = $(this).find('.check').prop('checked');
				$(this).find('.check').prop('checked', !isChecked);
				if($('.check').length == $('.check:checked').length){
					$('#allCheck').prop('checked', true);
				}else{
					$('#allCheck').prop('checked', false);
				}
			});
			
			// 검색결과 tbody check box 이벤트
			$(document).on('click', '.check', function(e){
				e.stopPropagation();
				if($('.check').length == $('.check:checked').length){
					$('#allCheck').prop('checked', true);
				}else{
					$('#allCheck').prop('checked', false);
				}
			});
			
			// 전체체크
			$(document).on('click', '#allCheck', function(){
				const isChecked = $(this).prop('checked');
				$('.check').prop('checked', isChecked);
			});	
			
			// 수정버튼
			$(document).on('click', '#modifyBtn', function(){
				const checkLength = $('.check:checked').length;
				if(checkLength > 1) {
					alert('한개만 선택해주세요.')
					return;
				}
				
			});

	</th:block>
	
</html>
