<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
	
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">객실삭제</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/admin/room/roomInfoList}" class="text-muted">객실</a>
		</li>
		<li class="breadcrumb-item text-muted active" aria-current="page" >객실삭제</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
		<table class="table">
	        <thead>
	            <tr>	               
	                <th></th>
	                <th>객실명</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr>
	            </tr>
	            <tr  th:if="${roomInfoList != null and not #lists.isEmpty(roomInfoList)}"
	            	 th:each="r : ${roomInfoList}">
	            	<td class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1"></label>
                    </td>
	                <td th:text="${r.roomName}"></td>
	            </tr>
	            <tr th:unless="${roomInfoList != null and not #lists.isEmpty(roomInfoList)}">
					<td colspan="12">등록된 객실이 없습니다</td>
				</tr>
	        </tbody>
	     </table>
	     <div style="float: right;">
	    	<a class="btn waves-effect waves-light btn-dark" th:href="@{/admin/room/roomInfo}">삭제</a>
	     </div>
	  </th:block>
</html>
