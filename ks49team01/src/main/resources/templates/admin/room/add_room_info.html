<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
	
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">객실등록</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/}" class="text-muted">객실</a>
		</li>
		<li class="breadcrumb-item">
			<a th:href="@{#}" class="text-muted">객실등록</a>
		</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
		<table class="table">
	        <tbody>
	            <tr>
	            	<td>매장명</td>
	            	<td>
						<input type="text" id="example-input-small" name="example-input-small"
					           class="form-control form-control-sm">
					</td>
				</tr>
				<tr>
	            	<td>객실명</td>
	            	<td>
						<input type="text" id="example-input-small" name="example-input-small"
					           class="form-control form-control-sm">
					</td>
				</tr>
				<tr>
	            	<td>객실크기</td>
	            	<td>
						<input type="text" id="example-input-small" name="example-input-small"
					           class="form-control form-control-sm">
					</td>
				</tr>
				<tr>
	            	<td>객실기본인원</td>
	            	<td>
						<input type="text" id="example-input-small" name="example-input-small"
					           class="form-control form-control-sm">
					</td>
				</tr>
				<tr>
	            	<td>객실최대인원</td>
	            	<td>
						<input type="text" id="example-input-small" name="example-input-small"
					           class="form-control form-control-sm">
					</td>
				</tr>
				<tr>
	            	<td>객실이용가능견종</td>
	            	<td>
						<input type="text" id="example-input-small" name="example-input-small"
					           class="form-control form-control-sm">
					</td>
				</tr>
				<tr>
	            	<td>객실기본가격</td>
	            	<td>
						<input type="text" id="example-input-small" name="example-input-small"
					           class="form-control form-control-sm">
					</td>
				</tr>
				<tr>
					<td>
						<form class="mt-3">
                            <fieldset class="form-group">
                                <input type="file" class="form-control-file" id="exampleInputFile">
                            </fieldset>
                        </form>
					</td>
	            </tr>
	        </tbody>
	     </table>
	     <div style="float: right;">
	    	<a class="btn waves-effect waves-light btn-dark" th:href="@{/admin/room/roomInfo}">등록</a>
	     </div>
	  </th:block>
</html>
