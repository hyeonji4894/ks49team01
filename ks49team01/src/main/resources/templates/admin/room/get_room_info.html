<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
	
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1"></h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{#}" class="text-muted">시즌추가금</a>
		</li>
		<li class="breadcrumb-item">
			<a th:href="@{#}" class="text-muted">시즌추가금목록</a>
		</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
		<table class="table">
	        <thead>
	            <tr>
	                <th>매장명</th>
	                <th>객실명</th>
	                <th>객실크기</th>
	                <th>객실기본인원</th>
	                <th>객실최대인원</th>
	                <th>객실이용가능견종</th>
	                <th>객실기본가격</th>
	                <th>객실등록일자</th>
	                <th>등록인ID</th>
	                <th>수정</th>
	                <th>삭제</th>
	                
	            </tr>
	        </thead>
	        <tbody>
	            <tr  th:if="${roomInfoList != null and not #lists.isEmpty(roomInfoList)}"
	            	 th:each="r : ${roomInfoList}">
	                <td th:text="${r.branchName}"></td>
	                <td th:text="${r.roomName}"></td>
	                <td th:text="${r.roomSize}"></td>
	                <td th:text="${r.roomBasicPersonnel}"></td>
	                <td th:text="${r.roomMaxPersonnel}"></td>
	                <td th:text="${r.availableDogTypes}"></td>
	                <td th:text="|₩ ${#numbers.formatInteger(r.roomBasicPrice, 3, 'COMMA')}|"></td>
	                <td th:text="${r.roomRegistrationDate}"></td>
	                <td th:text="${r.registrantId}"></td>
	                <td>
	    				<a th:href="@{/admin/room/addRoomInfo}">수정</a>
	                </td>
	                <td>
	    				<a th:href="@{/admin/room/removeSurchargeList}">삭제</a>
	                </td>
	            </tr>
	            <tr th:unless="${roomInfoList != null and not #lists.isEmpty(roomInfoList)}">
					<td colspan="12">등록된 객실이 없습니다</td>
				</tr>
	        </tbody>
	     </table>
	     <div style="float: right;">
	    	<a class="btn waves-effect waves-light btn-dark" th:href="@{/admin/room/addRoomInfo}">추가</a>
	     </div>
	  </th:block>
</html>
