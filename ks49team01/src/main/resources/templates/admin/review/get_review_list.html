<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">리뷰관리</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/}" class="text-muted">리뷰</a>
		</li>
		<li class="breadcrumb-item">
			<a th:href="@{#}" class="text-muted">조회하기</a>
		</li>
	</th:block>
	
	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">	
			<table class="table">
			 <thead>
	            <tr>
	                <th scope="col">리뷰 (글 순서 번호)</th>
	                <th scope="col">회원 아이디</th>
	                <th scope="col">객실 코드</th>
	                <th scope="col">방문일자</th>
	                <th scope="col">내용</th>
	                <th scope="col">작성일시</th>
	                <th scope="col">조회수</th>
	                <th scope="col">삭제</th>                                                                                                                                            
	            </tr>
	         </thead>
	         <tbody>
	            <tr th:if="${adminReviewList != null and not #lists.isEmpty(adminReviewList)}"
	            	th:each="l : ${adminReviewList}">
	                <td th:text="${l.reviewNum}"></td>
	                <td th:text="${l.memberId}"></td>
	                <td th:text="${l.roomCode}"></td>
	                <td th:text="${l.visitDate}"></td>
	                <td th:text="${l.reviewContext}"></td>
	                <td th:text="${l.reviewDate}"></td>
	                <td th:text="${l.reviewViews}"></td>
	                <td>
	                	<a th:href="@{/admin/review/removeReview}">삭제</a>
	                </td>
	            </tr>
				<tr th:unless="${adminReviewList != null and not #lists.isEmpty(adminReviewList)}">
					<td colspan="9">등록된 리뷰가 없습니다.</td>
				</tr>                            
              </tbody>
            </table>
	</th:block>
</html>
