<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">적립금관리</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/}" class="text-muted">결제금액기준 적립률</a>
		</li>
		<li class="breadcrumb-item">
			<a th:href="@{#}" class="text-muted">조회하기</a>
		</li>
	</th:block>
	
	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">	
			<table class="table">
			 <thead>
	            <tr>
                	<th scope="col">객실 결제 적립률 코드</th>
                    <th scope="col">등록자 아이디</th>
                    <th scope="col">적립등급 이름</th>
                    <th scope="col">결제금액 기준 적립률</th>
                    <th scope="col">누적 결제금액 기준 등업</th>
                    <th scope="col">객실 결제금액에 따른 적립률 등록일자</th>  
	                <th scope="col">수정</th>
	                <th scope="col">삭제</th>                                                                                                                                            
	            </tr>
	         </thead>
	         <tbody>
	            <tr th:if="${paymentCriteriaMileage != null and not #lists.isEmpty(paymentCriteriaMileage)}"
	            	th:each="l : ${paymentCriteriaMileage}">
	                <td th:text="${l.roompayMileageRateCode}"></td>
	                <td th:text="${l.memberId}"></td>
	                <td th:text="${l.mileageGradeName}"></td>
	                <td th:text="${l.paymentCriteriaMileagePercent}"></td>
	                <td th:text="${l.paymentCriteriaUpgrade}"></td>
	                <td th:text="${l.mileageRateRegisterDate}"></td>
	                <td class="addList">
	                	<a th:href="@{/admin/mileage/modifyPaymentCriteriaMileage}">수정</a>
	                </td>
	                <td>
	                	<a th:href="@{/admin/mileage/removePaymentCriteriaMileage}">삭제</a>
	                </td>
	            </tr>
				<tr th:unless="${paymentCriteriaMileage != null and not #lists.isEmpty(paymentCriteriaMileage)}">
					<td colspan="9">등록된 적립률기준이 없습니다.</td>
				</tr>                            
              </tbody>
            </table>   
	</th:block>
</html>
