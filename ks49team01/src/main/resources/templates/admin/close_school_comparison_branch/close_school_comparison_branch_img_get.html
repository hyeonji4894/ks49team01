<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">회원목록</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/}" class="text-muted">회원관리</a>
		</li>
		<li class="breadcrumb-item text-muted active" th:text="${page}">폐교 목록</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
		<form id="getCloseSchool" method="post" th:action="@{/close_school_comparison_branch/close_school_comparison_branch_img_get}">
		      <table class="table">
				 <thead>
		            <tr>
		                <th scope="col">폐교 면적</th>
		                <th scope="col">위치</th>
		                <th scope="col">가맹 계약 현황</th>
		                <th scope="col">매입 금액</th>
		                <th scope="col">시스템 등록 일자</th>
		                <th scope="col">최종 수정날짜</th>
		                <th scope="col">폐교 조감도 이미지</th>
		                <th scope="col">등록자 아이디</th>
		            </tr>
		        </thead>
		        <tbody>
						<tr th:if="${closeSchoolList != null and not #lists.isEmpty(closeSchoolList)}"
							th:each="l : ${closeSchoolList}">
							<td th:text="${l.closeSchoolImg}"></td>
							<td th:text="${l.closeSchoolArea}"></td>
							<td th:text="${l.coordinate}"></td>
							<td th:text="${l.branchCurrentSituation}"></td>
							<td th:text="|₩ ${#numbers.formatInteger(l.purchaseAmount, 3, 'COMMA')}|"></td>
							<td th:text="${l.systemRegistrationDate}"></td>
							<td th:text="${l.lastModifiedDate}"></td>
							<td th:text="${l.viewMapImg}"></td>
							<td th:text="${l.memberId}"></td>
						</tr>
						<tr th:unless="${closeSchoolList != null and not #lists.isEmpty(closeSchoolList)}">
							<td colspan="9">등록된 폐교가 없습니다.</td>
						</tr>
					</tbody>
			 </table>
		 </form>
	</th:block>
</html>
