<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default2}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
		<style>
			.border{
				border-color: #bac6d0 !important;
			}
			.add-form{
				align-items: center;
			}
			.add-form-label{	
				background-color: #dfe4fa !important;
				display : flex;
				justify-content: center;
				align-items: center;
				color: #4b026e;
				height: 50px;
				font-size: 18px;
				font-weight: 600;
			}
			.textarea-form{	
				background-color: #dfe4fa !important;
				display : flex;
				justify-content: center;
				align-items: center;
				color: #4b026e;
				height: 150px;
				font-size: 18px;
				font-weight: 600;
			}
			.row .add-form {
				margin-top: 0;
			}
			.border-start{
				border-left : 1px solid  #bac6d0 !important; 
			}
			.border-end{
				border-right : 1px solid  #bac6d0 !important; 
			}
			textarea[class="form-control"] {
				height: 135px;
			}
			
		</style>
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-3 h2">가맹신청삭제</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/default/page1}" class="text-muted h4">가맹신청삭제</a>
		</li>
		<li class="breadcrumb-item text-muted active h4" aria-current="page">검색페이지</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
		<div class="card mb-4">
			<div class="card-body ml-4 mr-4">
				<div class="row mb-3">
					<div class="col-sm-3"></div>
					<div class="col-sm-9">
				   		<div class="btn-list text-right">
		                    <a type="button" class="btn btn-outline-info" id="listBtn" th:href="@{/admin/branchApply/getbranchapply}"><i class=" fas fa-clipboard-list"></i>
		                        목록</a>
		                    <button type="button" class="btn btn-outline-success" id="addBtn" th:href="@{/admin/branchApply/addbranchapply}"><i class="fas fas fa-pencil-alt"></i>
		                        등록</button>
		                    <button type="button" class="btn btn-outline-warning" id="modifyBtn" th:href="@{/admin/branchApply/modifybranchapply}"><i class="fas fa-undo"></i>
		                        재설정</button>
		                </div>
				   	</div>
				</div>
				<div class="row border add-form">
					<div class="col-2 add-form-label border-end">가맹 신청 코드</div>
					<div class="col-4 ">
						<input type="text" class="form-control">
					</div>
					<div class="col-2 add-form-label border-start border-end">가맹 모집 코드</div>
					<div class="col-4 ">
						<input type="text" class="form-control">
					</div>
				</div>
				<div class="row border add-form">
					<div class="col-2 add-form-label border-end">폐교 코드</div>
					<div class="col-2">
						<input type="text" class="form-control" name="zipCode" id="zipCode">
					</div>
					<div class="col-2">
						<button class="btn btn-outline-info" type="button" id="addressBtn"><i class="fas fa-search">&ensp;가맹 신청 코드</i></button>
					</div>	
				</div>
				<div class="row border add-form">
					<div class="col-2 add-form-label border-end">가맹신청자 아이디</div>
					<div class="col-4">
						<input type="text" class="form-control" name="roadAddress" id="roadAddress">
					</div>
					<div class="col-5">
						<input type="text" class="form-control" name="roadAddressDetail" id="roadAddressDetail" placeholder="상세주소를 입력해주세요.">
					</div>
				</div>
				<div class="row border add-form">
					<div class="col-2 add-form-label border-end">회원등급</div>
					<div class="col-3">
						<select class="form-control text-center">
							<option value="">관리자</option>
							<option value="">회원</option>							
						</select>
					</div>
				</div>
				<div class="row border add-form">
					<div class="col-2 add-form-label border-end">파일</div>
					<div class="col-7">
						<input type="file" name="fileData" id="upFile" multiple="multiple">
					    
					</div>
				</div>
				</div>
			</div>
		<div class="container">
	<button class="btn btn-secondary" onclick="history.back()">돌아가기</button>
	<c:if test="${board.user.id == principal.user.id }">
            <button id="btn-update" class="btn btn-warning">수정</button>
            <button id="btn-delete" class="btn btn-danger">삭제</button>
	</c:if> 	
		  
		  <!-- search1 modal content -->
          <div id="search1-modal" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                  	  <div class="modal-header">
                          <h4 class="modal-title" id="modalTitle1">창고검색</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                      </div>
                      <div class="modal-body">
                         <div class="form-group row justify-content-center">                         	 
                            <label for="searchItem1" class="col-sm-2 col-form-label card-title font-weight-bolder">창고명</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="searchItem1" placeholder="검색어를 입력해주세요">
                            </div>
                            <button class="btn btn-primary form-control col-sm-2 font-weight-bold" type="button">
                            	<i class="fas fa-search">&ensp;검색</i>
                            </button>
                         </div>
                      </div>
                      <div class="modal-footer">
                      	 <div class="table-responsive">
                             <table class="table table-bordered table-hover text-center">
                                <thead class="text-dark font-weight-bolder">
                                    <tr>
                                        <th>창고코드</th>
                                        <th>창고명</th>
                                        <th>창고관리인</th>
                                    </tr>
                                </thead>
                                <tbody class="border border-dark searchTb1">
                                    <tr>
                                        <td>container_1</td>
                                        <td>창고1</td>
                                        <td>홍관리</td>
                                    </tr>
                                    <tr>
                                        <td>container_2</td>
                                        <td>창고2</td>
                                        <td>김관리</td>
                                    </tr>
                                    <tr>
                                        <td>container_3</td>
                                        <td>창고3</td>
                                        <td>이관리</td>
                                    </tr>
                                </tbody>
                              </table>
                          </div>
                      </div>
                  </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
		  <!-- search modal content -->
          <div id="search2-modal" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                  	  <div class="modal-header">
                          <h4 class="modal-title" id="modalTitle2">창고검색</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                      </div>
                      <div class="modal-body">
                         <div class="form-group row justify-content-center">                         	 
                            <label for="searchItem1" class="col-sm-2 col-form-label card-title font-weight-bolder">창고명</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="searchItem1" placeholder="검색어를 입력해주세요">
                            </div>
                            <button class="btn btn-primary form-control col-sm-2 font-weight-bold" type="button">
                            	<i class="fas fa-search">&ensp;검색</i>
                            </button>
                         </div>
                      </div>
                      <div class="modal-footer">
                      	 <div class="table-responsive">
                             <table class="table table-bordered table-hover text-center">
                                <thead class="bg-primary text-white">
                                    <tr>
                                        <th>상품코드</th>
                                        <th>상품명</th>
                                        <th>판매자</th>
                                    </tr>
                                </thead>
                                <tbody class="border border-primary searchTb2">
                                    <tr>
                                        <td>goods_1</td>
                                        <td>상품1</td>
                                        <td>홍판매</td>
                                    </tr>
                                    <tr>
                                        <td>goods_2</td>
                                        <td>상품2</td>
                                        <td>김판매</td>
                                    </tr>
                                    <tr>
                                        <td>goods_3</td>
                                        <td>상품3</td>
                                        <td>이판매</td>
                                    </tr>
                                </tbody>
                              </table>
                          </div>
                      </div>
                  </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
	</th:block>
	<th:block layout:fragment="customJs">
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
		
		<script>
		 
			$('#addressBtn').click(function(){	
				const width = 500; //팝업의 너비
				const height = 600; //팝업의 높이
			    new daum.Postcode({
			        oncomplete: function(data) {

			        	// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

		                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
		                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
		                var roadAddr = data.roadAddress; // 도로명 주소 변수
		                var extraRoadAddr = ''; // 참고 항목 변수

		                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
		                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
		                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
		                    extraRoadAddr += data.bname;
		                }
		                // 건물명이 있고, 공동주택일 경우 추가한다.
		                if(data.buildingName !== '' && data.apartment === 'Y'){
		                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		                }
		                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
		                if(extraRoadAddr !== ''){
		                    extraRoadAddr = ' (' + extraRoadAddr + ')';
		                }

		                // 우편번호와 주소 정보를 해당 필드에 넣는다.
		                document.getElementById('zipCode').value = data.zonecode;
		                document.getElementById("roadAddress").value = roadAddr;
		                
			        }
			    }).open({
			        left: (window.screen.width / 2) - (width / 2),
			        top: (window.screen.height / 2) - (height / 2)
			    });
			})
		</script>
	</th:block>
