<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">가맹신청목록</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/}" class="text-muted">가맹신청관리</a>
		</li>
		<li class="breadcrumb-item text-muted active" aria-current="page">가맹신청목록</li>
		<table>
			<thead>
				<tr>
					<th>가맹신청 아이디</th>
					<th>가맹신청 비번</th>
					<th>가맹신청 이름</th>
				</tr>
</thead>
<tbody id="tbody">
				<tr th:if="${userLsit != null and not #lists.isEmpty(userLsit)}"
					th:each="l : ${userLsit}">
					<td th:text="${l.memberId}"></td>
					<td th:text="${l.memberPW}"></td>
					<td th:text="${l.memberName}"></td>
					</tr>
					</tbody>
</table>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
       	<div class="row">
       		<div class="col-6">/get_member.html</div>
       		<div class="col-6">456</div>
       	</div>
	</th:block>
</html>
