<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">1대 1 문의 답변 게시판</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/}" class="text-muted">HOME</a>
		</li>
		<li class="breadcrumb-item text-muted active" aria-current="page">1대 1 문의 답변 게시판</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
      <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">문의 답변게시판코드</th>
                                            <th scope="col">가맹점 코드</th>
                                            <th scope="col">등록자 아이디</th>
                                            <th scope="col">문의게시글제목</th>
                                            <th scope="col">문의게시글내용</th>
                                            <th scope="col">문의게시글작성일자</th>
                                            <th scope="col">수정</th>
                                            <th scope="col">삭제</th>
                                        </tr>
                                    </thead>
                      <tbody id="tbody">
                                          <tr th:if="${answerBoard != null and not #lists.isEmpty(answerBoard)}"
												th:each="l : ${answerBoard}">
												<td th:text="${l.answer_board_code}"></td>
												<td th:text="${l.branch_code}"></td>
												<td th:text="${l.member_id}"></td>
												<td th:text="${l.answer_board_title}"></td>
												<td th:text="${l.answer_board_content}"></td>
												<td th:text="${l.answer_board_reg_time}"></td>
						<td>
						<a th:href>수정</a>
					</td>

						<td>
						<a th:href>삭제</a>
					</td>
                                        </tr>
                                        <tr th:unless="${answerBoard != null and not #lists.isEmpty(answerBoard)}">
											<td colspan="8">등록된 회원의 정보가 없습니다.</td>
										</tr>
                                    </tbody>
                                    </table>
</th:block>
</html>
