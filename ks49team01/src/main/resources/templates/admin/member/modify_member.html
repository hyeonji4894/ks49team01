<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default2}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
		<style>
			.border{
				border-color: #bac6d0 !important;
			}
			.add-form{
				align-items: center;
			}
			.add-form-label{	
				background-color: #dfe4fa !important;
				display : flex;
				justify-content: center;
				align-items: center;
				color: #4b026e;
				height: 50px;
				font-size: 18px;
				font-weight: 600;
			}
			.textarea-form{	
				background-color: #dfe4fa !important;
				display : flex;
				justify-content: center;
				align-items: center;
				color: #4b026e;
				height: 150px;
				font-size: 18px;
				font-weight: 600;
			}
			.row .add-form {
				margin-top: 0;
			}
			.border-start{
				border-left : 1px solid  #bac6d0 !important; 
			}
			.border-end{
				border-right : 1px solid  #bac6d0 !important; 
			}
			textarea[class="form-control"] {
				height: 135px;
			}
			
		</style>
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-3 h2">등록템플릿</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/default/page1}" class="text-muted h4">페이지템플릿</a>
		</li>
		<li class="breadcrumb-item text-muted active h4" aria-current="page">addPage</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
		<form id="modifyMemberForm" method="post" th:action="@{/admin/member/modifyMember}">
			<div class="card mb-4" th:object="${memberInfo}">
				<div class="card-body ml-4 mr-4">
					
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">아이디</div>
						<div class="col-4">
							<input type="text" class="form-control" id="memberId" name="memberId"  readonly="readonly" 
								   th:value="*{memberId}">
						</div>
						<div class="col-2 add-form-label border-end">비밀번호</div>
						<div class="col-4">
							<input type="text" class="form-control" id="memberPw" name="memberPw"
								   th:value="*{memberPw}">
						</div>
					</div>
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">이름</div>
						<div class="col-4">
							<input type="text" class="form-control" id="memberName" name="memberName"  readonly="readonly" 
								   th:value="*{memberName}">
						</div>
						<div class="col-2 add-form-label border-end">성별</div>
						<div class="col-4">
							<div class="form-check form-check-inline">
		                        <div class="custom-control custom-radio">
		                            <input type="radio" class="custom-control-input" id="memberMale" name="memberGender" value="남자" checked />
		                            <label class="custom-control-label" for="memberMale">남자</label>
		                            
		                        </div>
		                    </div>
		                    <div class="form-check form-check-inline">
		                        <div class="custom-control custom-radio">
		                        	<input type="radio" class="custom-control-input" id="memberFemale" name="memberGender" value="여자">
		                            <label class="custom-control-label" for="memberFemale">여자</label>
		                        </div>
	                        </div>
						</div>
					</div>
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">회원등급</div>
						<div class="col-5">
							<select  id="mem_level_code" name="mem_level_code" class="form-control text-center">
								<option value="">==회원등급을 선택해주세요==</option>
								<th:block th:if="${memberLevelList != null and not #lists.isEmpty(memberLevelList)}"
										  th:each="l : ${memberLevelList}" >
									<option th:value="${l.mem_level_code}" th:text="${l.membership_rating}"></option>
							</select>
						</div>
					</div>
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">이메일</div>
						<div class="col-4">
							<input type="email" id="memberEmail" name="memberEmail" th:value="*{memberEmail}"  class="form-control"
									   placeholder="예시: example@email.com " />
						</div>
						<div class="col-2 add-form-label border-end">전화번호</div>
						<div class="col-4">
							<input type="text" id="memberPhone" name="memberPhone"  th:value="*{memberPhone}"  class="form-control"
									   placeholder="예시: 010-1234-5678" />
						</div>
					</div>
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">생년월일</div>
						<div class="col-5">
							<input type="date" class="form-control" placeholder="예시: 2000-01-01"  th:value="*{memberBirth}"  id="memberBirth" name="memberBirth">
						</div>
					</div>
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">주소</div>
						<div class="col-10 ">
							<input type="text" id="memberAddr" name="memberAddr" class="form-control"  th:value="*{memberAddr}" placeholder=" 주소를 입력해주세요" />
						</div>
					</div>
					<div class="row mt-4">
						<div class="col-sm-3"></div>
						<div class="col-sm-9">
					   		<div class="btn-list text-right">
			                    <a type="button" class="btn btn-outline-info" id="listBtn" th:href="@{/admin/member/getMember}"><i class=" fas fa-clipboard-list"></i>
			                        목록</a>
			                    <button type="submit" class="btn btn-outline-success" id="modifyBtn"><i class="fas fas fa-pencil-alt"></i>
			                        수정</button>
			                    <button type="reset" class="btn btn-outline-warning" id="resetBtn"><i class="fas fa-undo"></i>
			                        재설정</button>
			                </div>
					   	</div>
					</div>
				</div>
			</div>
		</form>
