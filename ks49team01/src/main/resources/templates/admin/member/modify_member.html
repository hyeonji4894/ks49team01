<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">회원목록</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/}" class="text-muted">회원관리</a>
		</li>
		<li class="breadcrumb-item text-muted active" aria-current="page">회원목록</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
		<form id="modifyMemberForm" method="post" th:action="@{/admin/member/modifyMember}">		
			<table th:object="${memberInfo}">
				<tbody>
					<tr>
						<td>
							<label for="memberId">아이디</label>
						</td>
						<td>
							<input type="text" id="memberId" name="memberId"  readonly="readonly" th:value="*{memberId}"
								   placeholder=" 입력해주세요" />
						</td>
						<td>
						</td>
					</tr>
					<tr>
						<td>
							<label for="mem_level_code" >회원등급</label>
						</td>
						<td colspan="2">
							<select   id="mem_level_code" name="mem_level_code"  >
								<option value="">===회원등급을 선택해주세요===</option>
								<th:block th:if="${memberLevelList != null and not #lists.isEmpty(memberLevelList)}"
										  th:each="l : ${memberLevelList}" >
									<option th:value="${l.mem_level_code}" th:text="${l.membership_rating}"></option>
							</select>
							</td>
					</tr>
				<!-- 	<tr>
					<tr>
						<td>
							<label for="membership_rating">회원등급</label>
						</td>
						<td colspan="2">
							<select id="membership_rating" name="membership_rating">
								<option value="">===회원등급을 선택해주세요===</option>
								<th:block th:if="${addMember != null and not #lists.isEmpty(addMember)}"
										  th:each="l : ${addMember}">
									<option th:value="${l.membership_rating}" th:text="${l.membership_rating}"></option>
							</select>
							</td>
					</tr> -->
		<!-- 			<tr>
						<td>
							<label for="membership_rating">membership_rating</label>
						</td>
						<td>
							<input type="text" id="membership_rating" name="membership_rating" 
								   placeholder="입력해주세요" />
						</td>
					</tr> -->
					<tr>
						<td>
							<label for="memberPw">비밀번호</label>
						</td>
						<td>
							<input type="password" id="memberPw" name="memberPw" th:value="*{memberPw}" 
								   placeholder=" 비밀번호를 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberEmail">이메일</label>
						</td>
						<td>
							<input type="email" id="memberEmail" name="memberEmail" th:value="*{memberEmail}" 
								   placeholder="예시: example@email.com " />
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberName">이름</label>
						</td>
						<td>
							<input type="text" id="memberName" name="memberName"  th:value="*{memberName}" 
								   placeholder=" 이름을 입력해주세요" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberBirth">생년월일</label>
						</td>
						<td>
							<input type="date" id="memberBirth" name="memberBirth"  th:value="*{memberBirth}" 
							 placeholder="예시: 2000-01-01" />
						</td>
					</tr>
					<tr>
						<td>
							<label for="memberGender">성별</label>
						</td>
						<td>
						<input type=radio id="memberGender" name="memberGender" value="남자" checked="checked" >남자
          			 <input type=radio id="memberGender" name="memberGender" value="여자" >여자
						</td>
					</tr>
					<tr>
					<tr>
						<td>
							<label for="memberPhone">전화번호</label>
						</td>
						<td>
							<input type="text" id="memberPhone" name="memberPhone"  th:value="*{memberPhone}" 
								   placeholder="예시: 010-1234-5678" />
						</td>
					</tr>
					<tr>
					<tr>
						<td>
							<label for="memberAddr">주소</label>
						</td>
						<td>
							<input type="text" id="memberAddr" name="memberAddr"  th:value="*{memberAddr}" 
								   placeholder=" 주소를 입력해주세요" />
						</td>
					</tr>
					<tr>
				<!-- 	<tr>
						<td>
							<label for="member_regdate">member_regdate</label>
						</td>
						<td>
							<input type="text" id="member_regdate" name="member_regdate" 
								   placeholder=" 입력해주세요" />
						</td>
					</tr> -->
					<!-- <tr>
						<td>
							<label for="final_mileage">final_mileage</label>
						</td>
						<td>
							<input type="text" id="final_mileage" name="final_mileage" 
								   placeholder=" 입력해주세요" />
						</td>
					</tr>
					<tr> -->
				<!-- 	<tr>
						<td>
							<label for="accumulated_payment_amount">accumulated_payment_amount</label>
						</td>
						<td>
							<input type="text" id="accumulated_payment_amount" name="accumulated_payment_amount" 
								   placeholder=" 입력해주세요" />
						</td>
					</tr>
					<tr> -->
				<!-- 		<td>
							<label for="memberState">memberState</label>
						</td>
						<td>
							<input type="text" id="memberState" name="memberState" 
								   placeholder=" 입력해주세요" />
						</td>
					</tr> -->
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">
							<button type="submit" id="modifyMemberBtn">회원수정</button>
							<button type="reset"  id="resetBtn" >초기화</button>
						</td>
						
					</tr>
					
				</tfoot>
				
			</table>
					
		</form>
		
	</th:block>
	
	<!-- 이 페이지에서 사용될 js file 경로 -->
	<th:block layout:fragment="customJsFile">
	</th:block>

		<script>
</script>
</html>
