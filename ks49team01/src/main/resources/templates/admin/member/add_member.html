<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default2}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
				 <title th:text="${title}">페이지 타이틀</title>

		<!-- This Page CSS -->
		<style>
			.border{
				border-color: #bac6d0 !important;
			}
			.add-form{
				align-items: center;
			}
			.add-form-label{	
				background-color: #dfe4fa !important;
				display : flex;
				justify-content: center;
				align-items: center;
				color: #4b026e;
				height: 50px;
				font-size: 18px;
				font-weight: 600;
			}
			.textarea-form{	
				background-color: #dfe4fa !important;
				display : flex;
				justify-content: center;
				align-items: center;
				color: #4b026e;
				height: 150px;
				font-size: 18px;
				font-weight: 600;
			}
			.row .add-form {
				margin-top: 0;
			}
			.border-start{
				border-left : 1px solid  #bac6d0 !important; 
			}
			.border-end{
				border-right : 1px solid  #bac6d0 !important; 
			}
			textarea[class="form-control"] {
				height: 135px;
			}
			
		</style>
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		  <h4 class="page-title text-truncate text-dark font-weight-medium mb-3 h2" th:text="${title}">Default Title</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/admin/member/getMember}" class="text-muted h4">회원목록</a>
		</li>
		<li class="breadcrumb-item text-muted active h4" aria-current="page">회원등록</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
		<form id="addMemberForm" method="post" th:action="@{/admin/member/addMember}">
			<div class="card mb-4">
				<div class="card-body ml-4 mr-4">
					
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">아이디</div>
						<div class="col-4">
							<input type="text" class="form-control" id="memberId" name="memberId"  >
						</div>
						<div>
							<button class="btn waves-effect waves-light btn-success" type="button" id="checkIdBtn">중복아이디체크</button>
						</div>
					</div>
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">비밀번호</div>
						<div class="col-4">
							<input disabled="disabled" type="password" class="form-control" id="memberPw" name="memberPw">
						</div>
						<div class="col-2 add-form-label border-end">비밀번호 확인</div>
						<div class="col-4">
						<input disabled="disabled" type="password" class="form-control" id="confirmPassword" placeholder="비밀번호를 확인하세요">
						<div id="passwordMatchMessage"></div>
						</div>
					</div>
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">이름</div>
						<div class="col-4">
							<input disabled="disabled" type="text" class="form-control" id="memberName" name="memberName"   >
						</div>
						<div class="col-2 add-form-label border-end">성별</div>
						<div class="col-4">
							<div class="form-check form-check-inline">
		                        <div class="custom-control custom-radio">
		                            <input disabled="disabled" type="radio" class="custom-control-input" id="memberMale" name="memberGender" value="남자" checked />
		                            <label class="custom-control-label" for="memberMale">남자</label>
		                            
		                        </div>
		                    </div>
		                    <div class="form-check form-check-inline">
		                        <div class="custom-control custom-radio">
		                        	<input disabled="disabled" type="radio" class="custom-control-input" id="memberFemale" name="memberGender" value="여자">
		                            <label class="custom-control-label" for="memberFemale">여자</label>
		                        </div>
	                        </div>
						</div>
					</div>
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">회원등급</div>
						<div class="col-4">
							<select class="form-control text-center" disabled="disabled" id="mem_level_code" name="mem_level_code" >
								<option value="">회원등급을 선택해주세요</option>
								<th:block th:if="${addMember != null and not #lists.isEmpty(addMember)}"
										  th:each="l : ${addMember}">
									<option th:value="${l.mem_level_code}" th:text="${l.membership_rating}"></option>
							</select>
						</div>
					</div>
					
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">이메일</div>
						<div class="col-4">
							<input  disabled="disabled" type="email" id="memberEmail" name="memberEmail"  class="form-control"
									   placeholder="예시: example@email.com " />
						</div>
						<div class="col-2 add-form-label border-end">전화번호</div>
						<div class="col-4">
							<input disabled="disabled" type="text" id="memberPhone" name="memberPhone"   class="form-control"
									   placeholder="예시: 010-1234-5678" />
						</div>
					</div>
					<div class="row border add-form">
						<div class="col-2 add-form-label border-end">생년월일</div>
						<div class="col-4">
							<input disabled="disabled" type="date" class="form-control" placeholder="예시: 2000-01-01"  id="memberBirth" name="memberBirth">
						</div>
					</div>
					<div class="row border add-form">
					<div class="col-2 add-form-label border-end">우편번호</div>
					<div class="col-2">
						<input disabled="disabled" type="text" class="form-control" name="zipCode" id="zipCode">
					</div>
					<div class="col-2">
						<button disabled="disabled" class="btn btn-outline-info" type="button" id="addressBtn"><i class="fas fa-search">&ensp;우편번호검색</i></button>
					</div>	
				</div>
				<div class="row border add-form">
					<div class="col-2 add-form-label border-end">주소</div>
					<div class="col-4">
						<input disabled="disabled" type="text" class="form-control" name="memberAddr" id="memberAddr">
					</div>
					<div class="col-5">
						<input disabled="disabled" type="text" class="form-control" name="member_addr_detail" id="member_addr_detail" placeholder="상세주소를 입력해주세요.">
					</div>
				</div>
					<div class="row mt-4">
						<div class="col-sm-3"></div>
						<div class="col-sm-9">
					   		<div class="btn-list text-right">
			                    <a type="button" class="btn btn-outline-info" id="listBtn" th:href="@{/admin/member/getMember}"><i class=" fas fa-clipboard-list"></i>
			                        목록</a>
			                    <button disabled="disabled" type="button" class="btn btn-outline-success" id="addMemberBtn"><i class="fas fas fa-pencil-alt"></i>
			                        등록</button>
			                    <button type="reset" class="btn btn-outline-warning" id="resetBtn"><i class="fas fa-undo"></i>
			                        재설정</button>
			                </div>
					   	</div>
					</div>
				</div>
			</div>
		</form>
	</th:block>
	
	
	<!-- 이 페이지에서 사용될 js file 경로 -->
	<th:block layout:fragment="customJsFile">
	</th:block>
	<th:block layout:fragment="customJs">
				<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

		<script>
	document.getElementById('confirmPassword').addEventListener('input', function() {
        // 비밀번호와 비밀번호 확인 값 비교
        var password = document.getElementById('memberPw').value;
        var confirmPassword = this.value;

        // 비밀번호 일치 여부에 따라 메시지 표시
        var messageElement = document.getElementById('passwordMatchMessage');
        if (password === confirmPassword) {
            messageElement.textContent = '비밀번호가 일치합니다.';
            messageElement.style.color = 'green';
        } else {
            messageElement.textContent = '비밀번호가 일치하지 않습니다.';
            messageElement.style.color = 'red';
        }
    });
			
	// 전화번호 입력 필드에 사용자가 키를 누를 때마다 실행되는 함수
	$('#memberPhone').on('input', function() {
    // 현재 입력된 전화번호
    var inputPhone = $(this).val();

    // 숫자만 남기고 나머지는 제거
    var cleanedPhone = inputPhone.replace(/[^0-9]/g, '');

    // 전화번호를 형식에 맞게 나누기 (예: 010-1234-5678)
    var formattedPhone = cleanedPhone.replace(/(\d{3})(\d{4})(\d{4})/, '$1-$2-$3');

    // 형식이 적용된 전화번호를 다시 입력 필드에 설정
    $(this).val(formattedPhone);

    // 전화번호 길이 체크 (예: 13자리 초과 시 팝업 메시지 표시)
    if (cleanedPhone.length > 13) {
        // 길이가 13자 초과일 경우 입력을 제한하고 팝업 메시지 표시
        $(this).val(formattedPhone.slice(0, 13)); // 13자 이후의 문자 제거
        alert('전화번호는 13자리를 초과할 수 없습니다.');
    }
});




			
			$('#addressBtn').click(function(){    
    const width = 500; // 팝업의 너비
    const height = 600; // 팝업의 높이
    new daum.Postcode({
        oncomplete: function(data) {
            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

            // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
            // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
            var roadAddr = data.roadAddress; // 도로명 주소 변수
            var extraRoadAddr = ''; // 참고 항목 변수

            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                extraRoadAddr += data.bname;
            }
            // 건물명이 있고, 공동주택일 경우 추가한다.
            if(data.buildingName !== '' && data.apartment === 'Y'){
                extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
            }
            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
            if(extraRoadAddr !== ''){
                extraRoadAddr = ' (' + extraRoadAddr + ')';
            }

            // 우편번호와 주소 정보를 해당 필드에 넣는다.
            		                document.getElementById('zipCode').value = data.zonecode;

            document.getElementById('memberAddr').value = roadAddr; // 여기를 memberAddr로 수정
        }
    }).open({
        left: (window.screen.width / 2) - (width / 2),
        top: (window.screen.height / 2) - (height / 2)
    });
});

		
		$(document).ready(function () {
		    // HTML 문서가 완전히 로드되면 실행되는 함수

		    // 아이디 중복 체크 버튼이 클릭되면 실행되는 함수
		    $('#checkIdBtn').click(function () {
		        // 입력된 회원 아이디를 가져옴
		        const memberId = $('#memberId').val();
		        if (memberId == null || memberId === '') {
		            // 회원 아이디가 비어있으면 경고 메시지 출력
		            alert('회원 아이디를 입력해주세요');
		            $('#memberId').focus();
		            return;
		        }

		        // 중복 아이디 체크를 위한 AJAX 요청
		        const request = $.ajax({
		            url: '/admin/member/checkId',
		            method: 'POST',
		            data: {'memberId': memberId},
		            dataType: 'JSON'
		        });

		        // AJAX 요청이 성공했을 때 실행되는 함수
		        request.done(function (res) {
		            // 서버에서 받은 응답 데이터를 isDuplicate 변수에 저장
		            const isDuplicate = res;
		            console.log(isDuplicate);

		            // 중복된 아이디가 존재하는 경우
		            if (isDuplicate) {
		                // 경고 메시지 출력 및 포커스 설정
		                alert('입력하신 아이디로 회원가입이 불가합니다.');
						$('#memberId').focus();
						return;
					}
					$('#addMemberForm input').prop('disabled', false);
					$('#addMemberForm button').prop('disabled', false);
					$('#addMemberForm select').prop('disabled', false);
					$('#checkAlert').text('');
				});

		        // AJAX 요청이 실패했을 때 실행되는 함수
		        request.fail(function (jQXHR, textStatus, error) {
		            console.log(error);
		        });
		    });
		});

			// 초기화버튼 이벤트
			$('#resetBtn').click(function(e){
				e.preventDefault();
				$('#addMemberForm input').not('#memberId').prop('disabled', true);
				$('#addMemberForm button').not('#checkIdBtn').prop('disabled', true);
				$('#addMemberForm select').prop('disabled', true);
				$('#checkAlert').text('');
				$('#addMemberForm input').val('');
			});
			
			// 유효성검사
		$('#addMemberBtn').click(function(){
			let isValid = true;
			
			$('#addMemberForm input, #addMemberForm select').each(function(idx, item){
				const value = $(item).val();
				if(value == null || value == ''){
					isValid = false;
					const cate = $(`label[for="${item.id}"]`).text();
					let msg = `${cate} 필수 입력항목입니다.`;
					alert(msg);
					$(item).focus();
					return false;
				}
			})
			
			if(isValid) $('#addMemberForm').submit();
		});
</script>
</html>
