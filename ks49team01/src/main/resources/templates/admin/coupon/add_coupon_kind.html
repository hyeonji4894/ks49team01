<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/default}">
	  
	<!-- css file import head태그 안에 추가  -->
	<head>
		<!-- This Page CSS -->
	</head>
	
	<!-- This Page breadcrumbTitle -->
	<th:block layout:fragment="customBreadcrumbTitle">
		<h4 class="page-title text-truncate text-dark font-weight-medium mb-1">쿠폰관리</h4>
	</th:block>
	
	<!-- This Page breadcrumb -->
	<th:block layout:fragment="customBreadcrumb">	
		<li class="breadcrumb-item">
			<a th:href="@{/}" class="text-muted">쿠폰종류</a>
		</li>
		<li class="breadcrumb-item">
			<a th:href="@{#}" class="text-muted">등록하기</a>
		</li>
	</th:block>

	<!-- Start Page Content -->
	<th:block layout:fragment="customContent">
	    <table class="table table-bordered">
	        <thead>
	            <tr>
	                <th scope="col">쿠폰 코드</th>
	                <th scope="col">등록자 아이디</th>
	                <th scope="col">쿠폰 이름</th>
	                <th scope="col">쿠폰 할인 금액</th>
	                <th scope="col">쿠폰 사용기한</th>
	                <th scope="col">쿠폰 종류 등록일자</th>                                                                                                                                                   
	            </tr>
            </thead>
            <tbody>
	            <tr>
	            	<td>
	            		<input type="text" id="couponCode" name="couponCode" readonly="readonly" />
	            	</td>
	            	<td>
	            		<input type="text" id="memberId" name="memberId" readonly="readonly" />
	            	</td>
	            	<td>
	            		<input type="text" id="couponName" name="couponName" />
	            	</td>
	            	<td>
	            		<input type="text" id="couponPrice" name="couponPrice" />
	            	</td>
	            	<td>
	            		<input type="text" id="couponDueDate" name="couponDueDate" />
	            	</td>
	            	<td>
	            		<input type="text" id="couponKindRegisterDAte" name="couponKindRegisterDAte" readonly="readonly" />
	            	</td>
	            </tr>
	        </tbody>
	    </table>
		<div style="float: right;">
			<a class="btn waves-effect waves-light btn-dark" th:href="@{/admin/coupon/getCouponKind}">쿠폰등록</a>
		</div>                  
	</th:block>
</html>
